<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="UTF-8">
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  	<script src="app.js"></script>

    <title>Shopping</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>

  <body ng-controller="AppListController">

    <nav>
  <div class="container">
<nev>
    <ul class="navbar-left">
    <h1>b a n n - n a i - j i n</h1>
    </ul> <!--end navbar-left -->
</nev>
    <ul class="navbar-right">
      <li><a href="#" id="cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">{{num}}</span></a></li>
    </ul> <!--end navbar-right -->
  </div> <!--end container -->
  <div class="shopping-cart">
    <div class="shopping-cart-header">
      <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{num}}</span>
      <div ng-repeat="data in choose" ng-if="data.quantity !== 0">
        <div class="shopping-cart-total">
          <span class="lighter-text">{{data.name}} : </span>

          <span class="main-color-text">{{data.quantity*100}} bath.</span>

        </div><br>

      </div>
      <span class="lighter-text" ng-show="check">
        <right>
      subtotal : {{num*100}}<br>
      discount : {{sell}}<br>
      Total ({{num}}) : {{num*100 - sell}}
    </right>
</span>
    </div> <!--end shopping-cart-header -->
  </div>
</nav>
<br>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="col-xs-8 col-md-4" ng-repeat="data in books">
              <div class="container">
                <img  class="img-responsive img-thumbnail" alt="" ng-src="./img/{{data.img}}" width="320px" height="320px" >
                <br> <br> {{data.price}} bath.
                <button type="button" class="btn btn-info" ng-click="add(data,$index)">+</button>
              </div>
              <br>

            </div>
          </div>

        </div>






        </div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
